name: Destroy

on:
  workflow_dispatch: {}

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: cafe

jobs:
  destroy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token:     ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Who am I (AWS STS)
        run: aws sts get-caller-identity

      - name: Compute backend names
        id: acct
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "BUCKET=${{ env.PROJECT_NAME }}-tfstate-${ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "LOCK_TABLE=${{ env.PROJECT_NAME }}-tf-lock" >> $GITHUB_OUTPUT

      - name: Write backend config (runtime only)
        run: |
          cat > infra/backend.hcl <<EOF
          bucket         = "${{ steps.acct.outputs.BUCKET }}"
          key            = "infra/terraform.tfstate"
          region         = "${{ env.AWS_REGION }}"
          dynamodb_table = "${{ steps.acct.outputs.LOCK_TABLE }}"
          encrypt        = true
          EOF

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # IMPORTANT: do NOT delete infra/backend.tf if you commit it.
      # Only remove stray local state artifacts.
      - name: Clean local Terraform artifacts
        working-directory: infra
        run: |
          rm -rf .terraform terraform.tfstate terraform.tfstate.backup .terraform.lock.hcl
          ls -la

      - name: Terraform init
        working-directory: infra
        run: terraform init -input=false -backend-config=backend.hcl

      - name: Debug state before destroy
        working-directory: infra
        run: |
          echo "===== backend.hcl ====="
          cat backend.hcl
          echo "===== state resource count ====="
          terraform state list | wc -l

      - name: Terraform destroy
        working-directory: infra
        run: terraform destroy -auto-approve -var-file=env/dev.tfvars