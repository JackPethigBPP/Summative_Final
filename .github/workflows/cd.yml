
name: CD
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: cafe

jobs:
  build-test-push-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- AWS creds (Learner Lab temporary secrets) ---
      - name: Configure AWS credentials (temporary secrets)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token:     ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Identity check
        run: aws sts get-caller-identity

      # --- Backend bootstrap (S3 + DynamoDB) ---
      - name: Compute backend names
        id: acct
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "ACCOUNT_ID=${ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "BUCKET=${{ env.PROJECT_NAME }}-tfstate-${ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "LOCK_TABLE=${{ env.PROJECT_NAME }}-tf-lock" >> $GITHUB_OUTPUT

      - name: Ensure backend S3 bucket exists
        run: |
          set -e
          if aws s3api head-bucket --bucket "${{ steps.acct.outputs.BUCKET }}" 2>/dev/null; then
            echo "Bucket exists: ${{ steps.acct.outputs.BUCKET }}"
          else
            # us-east-1: create-bucket without LocationConstraint
            aws s3api create-bucket --bucket "${{ steps.acct.outputs.BUCKET }}" --region ${{ env.AWS_REGION }}
            echo "Created bucket: ${{ steps.acct.outputs.BUCKET }}"
          fi

      - name: Ensure DynamoDB lock table exists
        run: |
          set -e
          if aws dynamodb describe-table --table-name "${{ steps.acct.outputs.LOCK_TABLE }}" >/dev/null 2>&1; then
            echo "Lock table exists: ${{ steps.acct.outputs.LOCK_TABLE }}"
          else
            aws dynamodb create-table \
              --table-name "${{ steps.acct.outputs.LOCK_TABLE }}" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region ${{ env.AWS_REGION }}
            aws dynamodb wait table-exists --table-name "${{ steps.acct.outputs.LOCK_TABLE }}"
            echo "Created lock table: ${{ steps.acct.outputs.LOCK_TABLE }}"
          fi

      - name: Write backend config file
        run: |
          mkdir -p infra
          cat > infra/backend.hcl <<EOF
          bucket         = "${{ steps.acct.outputs.BUCKET }}"
          key            = "infra/terraform.tfstate"
          region         = "${{ env.AWS_REGION }}"
          dynamodb_table = "${{ steps.acct.outputs.LOCK_TABLE }}"
          encrypt        = true
          EOF

      # --- Build & push image (works once ECR exists; first run may skip push) ---
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute image tag
        id: vars
        run: echo "sha=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Try build & push (skip push if repo not found on first run)
        run: |
          REPO_URI=$(aws ecr describe-repositories \
            --repository-names ${{ env.PROJECT_NAME }}-repo \
            --query 'repositories[0].repositoryUri' \
            --output text 2>/dev/null || echo "")
          if [ -n "$REPO_URI" ]; then
            docker build -t ${REPO_URI}:${{ steps.vars.outputs.sha }} .
            docker push ${REPO_URI}:${{ steps.vars.outputs.sha }}
          else
            echo "ECR repo not yet available; Terraform will create it in this run."
          fi

      # --- Terraform with remote backend ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      

      - name: Terraform init (remote backend)
        working-directory: infra
        run: terraform init -backend-config=backend.hcl


      # --- Import existing named resources into TF state if they already exist in AWS ---
      - name: Import ECR repo if it exists in AWS (one-time, idempotent)
        working-directory: infra
        env:
          PROJECT_NAME: cafe
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          set -e
          # Check if the ECR repo exists in AWS
          if aws ecr describe-repositories \
               --repository-names "${PROJECT_NAME}-repo" \
               --region "${AWS_REGION}" >/dev/null 2>&1; then
            echo "ECR repo ${PROJECT_NAME}-repo exists in AWS."
            # Import into Terraform state if not already tracked
            terraform state show 'module.ecr.aws_ecr_repository.repo' >/dev/null 2>&1 || \
            terraform import 'module.ecr.aws_ecr_repository.repo' "${PROJECT_NAME}-repo"
          else
            echo "ECR repo ${PROJECT_NAME}-repo does not exist yet; Terraform will create it."
          fi

      - name: Import RDS DB subnet group if it exists in AWS (one-time, idempotent)
        working-directory: infra
        env:
          PROJECT_NAME: cafe
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          set -e
          # Check if the DB subnet group exists in AWS
          if aws rds describe-db-subnet-groups \
               --db-subnet-group-name "${PROJECT_NAME}-db-subnets" \
               --region "${AWS_REGION}" >/dev/null 2>&1; then
            echo "RDS subnet group ${PROJECT_NAME}-db-subnets exists in AWS."
            # Import into Terraform state if not already tracked
            terraform state show 'module.rds.aws_db_subnet_group.this' >/dev/null 2>&1 || \
            terraform import 'module.rds.aws_db_subnet_group.this' "${PROJECT_NAME}-db-subnets"
          else
            echo "RDS subnet group ${PROJECT_NAME}-db-subnets does not exist yet; Terraform will create it."
          fi


      - name: Terraform plan
        working-directory: infra
        run: |
          terraform plan \
            -var-file=env/dev.tfvars \
            -var="image_tag=${{ steps.vars.outputs.sha }}" \
            -input=false \
            -out=tfplan

      - name: Terraform apply
        working-directory: infra
        run: terraform apply -input=false -auto-approve tfplan

      - name: Terraform outputs (ALB DNS)
        working-directory: infra
        run: |
          terraform output || true
          echo "ALB DNS: $(terraform output -raw alb_dns || true)"

